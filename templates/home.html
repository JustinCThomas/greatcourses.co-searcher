<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Greatcourses.co Search Free Courses</title>

	  <script src="static/js/scrape.js"></script>

  <body>
    <h1>Greatcourses.co Search Free Courses</h1>

    <form action="{{ url_for('scrape') }}" method="post">

    </form>
